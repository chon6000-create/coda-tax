<!DOCTYPE html>
<html>

<head>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
        }

        .icon-container {
            width: 512px;
            height: 512px;
            background: #0B1220;
            border-radius: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Pretendard', sans-serif;
            color: white;
            position: relative;
        }

        .text-top {
            font-size: 55px;
            font-weight: 600;
            color: #9CA3AF;
            margin-bottom: 10px;
        }

        .text-main {
            font-size: 110px;
            font-weight: 900;
            color: #ffffff;
        }

        .accent {
            position: absolute;
            bottom: 40px;
            width: 200px;
            height: 12px;
            background: #10b981;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="icon-container">
        <div class="text-top">유튜버</div>
        <div class="text-main">세무정석</div>
        <div class="accent"></div>
    </div>
</body>

</html>
